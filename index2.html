 <table>

 <h3>Users List</h3>
 
 <table id="tbl_users_list" border="1">
  <tr>
   	<td>Index</td>
	<td>First Name</td>
	<td>Middle Name</td>
	<td>Last Name</td>
	<td>Email</td>
  </tr>
 </table>
 
 <script>
 
  var tblUsers = document.getElementById('tbl_users_list');
  var databaseRef = firebase.database().ref('users/');
  var rowIndex = 1;
  
  databaseRef.once('value', function(snapshot) {
    snapshot.forEach(function(childSnapshot) {
   var childKey = childSnapshot.key;
   var childData = childSnapshot.val();
   
   var row = tblUsers.insertRow(rowIndex);
   var cellId = row.insertCell(0);
   var cellName = row.insertCell(1);
   	cellId.appendChild(document.createTextNode(childKey));
   	cellName.appendChild(document.createTextNode(childData.fname));
   	cellName.appendChild(document.createTextNode(childData.mname));
	cellName.appendChild(document.createTextNode(childData.lname));
	cellName.appendChild(document.createTextNode(childData.email));
   
   rowIndex = rowIndex + 1;
    });
  });
   
  function save_user(){
	  var fname = document.getElementById('fname').value;
	  var mname = document.getElementById('mname').value;
	  var lname = document.getElementById('lname').value;
	  var email = document.getElementById('email').value;
	  var uid = firebase.database().ref().child('users').push().key;
   
	  var data = {
		  user_id: uid,
		  fname: fname
	  }
   
   var updates = {};
   updates['/users/' + uid] = data;
   firebase.database().ref().update(updates);
   
   alert('Application Received Successfully!');
   reload_page();
  }
  
  function update_user(){
   var user_name = document.getElementById('user_name').value;
   var user_id = document.getElementById('user_id').value;

   var data = {
    user_id: user_id,
    user_name: user_name
   }
   
   var updates = {};
   updates['/users/' + user_id] = data;
   firebase.database().ref().update(updates);
   
   alert('The user is updated successfully!');
   
   reload_page();
  }
  
  function delete_user(){
   var user_id = document.getElementById('user_id').value;
  
   firebase.database().ref().child('/users/' + user_id).remove();
   alert('The user is deleted successfully!');
   reload_page();
  }
  
  function reload_page(){
   window.location.reload();
  }
  
 </script>
 
</body>
